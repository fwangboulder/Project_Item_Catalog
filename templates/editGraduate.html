{% extends "base.html" %}

{% block content %}
  <h4> Edit {{graduate.name}} </h4>
  <form action="{{url_for('editGraduate', university_id=university_id,graduate_id=graduate_id)}}" method = 'post'>


	<p>Name:</p>
		<input type ='text' size='30' name='name' placeholder = '{{graduate.name }}'>
	<p>Company:</p>
    <select name="company">
      <option value="{{graduate.company}}" selected>{{graduate.company}}</option>
      <option value="Google">Google</option>
      <option value="Facebook">Facebook</option>
      <option value="LinkedIn">LinkedIn</option>
      <option value="Amazon">Amazon</option>
      <option value="Other">Other</option>
    </select>
		<!-- <input type ='text' size='30' name='company' placeholder = '{{graduate.company}}'> -->
	<p>Email:</p>
		<input type ='text' size='30' name='email' placeholder = '{{graduate.email}}'>
  <p>Major:</p>
  	<input type ='text' size='30' name='major' placeholder = '{{graduate.major}}'>
  <p>Graduated year:</p>
    <input type ='text' size='30' name='graduate_year' placeholder = '{{graduate.graduate_year}}'>
  </br></br>
    <button type="submit" class="btn btn-default" id="submit" type="submit">
      <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
      Save
    </button>
</form>
</br>
<a href = '{{url_for('showGraduate',university_id=university_id)}}'>
  <button class="btn btn-default delete">
    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
    Cancel
  </button>
</a>
{% endblock %}
