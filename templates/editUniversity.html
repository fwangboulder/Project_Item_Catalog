{% extends "base.html" %}

{% block content %}
<h4> Edit {{university.name}} </h4>
</br>
<form action="{{ url_for('editUniversity',university_id = university.id)}}" method = 'post'>
	<p>Name:</p>
	<input type ='text' size='30' name='name' placeholder = '{{university.name }}'>
	</br></br>
	<button type="submit" class="btn btn-default" id="submit" type="submit">
		<span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
		Save
	</button>

</form>
</br>
<a href = '{{url_for('showUniversity')}}'>
	<button class="btn btn-default delete">
		<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
		Cancel
	</button>
	</a>
{% endblock %}
