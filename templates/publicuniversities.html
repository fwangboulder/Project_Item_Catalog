{% extends "base.html" %}
{% block content %}
<!-- show all universities in public -->
<div class = 'pane'>
  <a href="{{url_for('newUniversity')}}" > <h4> Add University </h4> </a>
</div>
{% for university in universities %}
<div class='container'>
  <div class="panel panel-success">
    <div class='panel-heading'>
      <a href = "{{url_for('showGraduate', university_id = university.id)}}"> <h3>{{university.name}}</h3></a>
    </div>
  </div>
</div>
{% endfor %}
{% endblock %}
